<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- <div class="main"> -->
    <div class="main-container">

      <div class="icon-item">
        <i class="bi bi-mic "></i><i class="bi bi-chevron-down"></i>
        <p>Audio</p>
    </div>
    <div class="icon-item">
        <i class="bi bi-camera-video-off"></i><i class="bi bi-chevron-down"></i>
        <p>Video</p>
      </div>
     <div class="icon-item">
        <i class="bi bi-people-fill"></i>  <i class="bi bi-chevron-down"></i>
        <p>Participants</p>
      </div>
     <div class="icon-item">
        <i class="bi bi-chat-dots"></i><i class="bi bi-chevron-down"></i>
        <p>Chat</p>
      </div>
      <div class="icon-item">
        <i class="bi bi-arrow-up-square"></i><i class="bi bi-chevron-down"></i>
        <p>Share</p>
      </div>
      <div class="icon-item">
        <i class="bi bi-pause-fill"></i>
        <p>Pause</p>
      </div>
      <div class="icon-item">
        <i class="bi bi-pencil"></i>
        <p>Annotate</p>
      </div>
     <div class="icon-item">
        <i class="bi bi-person-video3"></i>
        <p>Hide Meeting</p>
      </div>

      <div class="icon-item">
        <i class="bi bi-three-dots"></i>
        <p>More</p>
      </div>

    </div>
  
  <div class="container">
    <div class="child-1">
        <i class="bi bi-arrow-up-left"></i>your screen is sharing
        <i class="bi bi-shield-fill-check"></i>
    </div>
    <div class="child-2"><i class="bi bi-stop"></i>Stop sharing</div>
  </div>
</body>

</html>
